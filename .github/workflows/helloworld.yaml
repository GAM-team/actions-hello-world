name: Build and test

permissions:
  contents: read

defaults:
  run:
    shell: bash

on:
  push:
    paths-ignore:
      - 'wiki/**'
  pull_request:
  schedule:
    - cron: '37 22 * * *'

jobs:
  gha:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          #- macos-13
          #- macos-14
          #- macos-15
          #- macos-latest
          #- ubuntu-22.04
          #- ubuntu-24.04
          #- ubuntu-latest
          #- ubuntu-24.04-arm
          #- ubuntu-22.04-arm
          - windows-11-arm
          - windows-2019
          #- windows-2022
          #- windows-2025
          #- windows-latest
        
    steps:
    - uses: actions/checkout@v4

    - name: Install rust
      if: runner.arch == 'ARM64'
      run: |
        choco install rust

    - name: Install OpenSSL (Windows)
      if: runner.arch == 'ARM64'
      shell: powershell
      run: |
        echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
        vcpkg install openssl:x64-windows-static-md

    - name: git clone
      run: |
        git clone https://github.com/jay0lee/lxml.git
        git clone https://github.com/pyca/cryptography.git
        cd lxml
        python3 -m pip install cibuildwheel
        cibuildwheel --print-build-identifiers --platform windows

    - name: Build lxml wheel
      if: runner.arch == 'X64'
      uses: pypa/cibuildwheel@v2.23.2
      with:
        only: cp313-win_arm64
        package-dir: lxml

    - name: Build cryptography wheel
      if: runner.arch == 'ARM64'
      uses: pypa/cibuildwheel@v2.23.2
      with:
        only: cp313-win_arm64
        package-dir: cryptography
