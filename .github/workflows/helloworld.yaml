name: Build and test

permissions:
  contents: write

defaults:
  run:
    shell: bash

on:
  push:
    paths-ignore:
      - 'wiki/**'
  pull_request:
  schedule:
    - cron: '37 22 * * *'

jobs:
  gha:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - macos-14
          - macos-15
          - macos-latest
          - ubuntu-22.04
          - ubuntu-24.04
          - ubuntu-latest
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
          - windows-11-arm
          - windows-2022
          - windows-2025
          - windows-latest
        
    steps:
    - uses: actions/checkout@v4

    - name: Windows Configure VCode
      uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # 1.13.0
      if: runner.os == 'Windows'
      with:
        arch: ${{ runner.arch }}

    - name: run stuff
      env:
        cid: ${{ job.container.id }}
        services: ${{ job.services }}
        stat: ${{ job.status }}
        run_num: ${{ github.run_number }}
        run_att: ${{ github.run_attempt }}
      run: |
        python3 -m venv venv
        if [[ "${RUNNER_OS}" == "Windows" ]]; then
          source venv/scripts/activate
          python=venv/scripts/python.exe
          pyinstaller=venv/scripts/pyinstaller.exe
        else
          python=venv/bin/python
          pyinstaller=venv/bin/pyinstaller
        fi
        echo "python=${python}" >> $GITHUB_ENV
        "$python" -m pip install --upgrade pyinstaller pyotp
        echo "print('Hello World.')" > helloworld.py
        "$pyinstaller" --onefile helloworld.py
        file dist/helloworld*
        dist/helloworld
        
    - name: Install Certum MSI
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $url = "https://files.certum.eu/software/SimplySignDesktop/Windows/9.3.1.66/SimplySignDesktop-9.3.1.66-64-bit-pl.msi"
        $file = "SimplySignDesktop-9.3.1.66-64-bit-pl.msi" 
        Invoke-WebRequest $url -OutFile $file
        $log = "install.log" 
        $procMain = Start-Process "msiexec" "/i `"$file`" /qn /l*! `"$log`"" -NoNewWindow -PassThru
        $procLog = Start-Process "powershell" "Get-Content -Path `"$log`" -Wait" -NoNewWindow -PassThru 
        $procMain.WaitForExit() 
        $procLog.Kill()

    - name: Generate OTP, login and sign
      if: runner.os == 'Windows'
      shell: pwsh
      env:
          TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
      run: |
        Start-Process -Filepath "C:\Program Files\Certum\SimplySign Desktop\SimplySignDesktop.exe"
        Sleep 20
        $wshell = New-Object -ComObject wscript.shell
        $isOpen = $wshell.AppActivate('SimplySign Desktop')
        if ( $isOpen ) {
          $myotp = venv\scripts\python.exe totp.py
          $wshell.SendKeys("jay0lee@gmail.com")
          $wshell.SendKeys('{TAB}')
          $wshell.SendKeys($mypsk)
          $wshell.SendKeys('{ENTER}')
        } else {
          Write-Output "SimplySign Desktop not open"
        }
        signtool sign /sha1 590dc5bb10dfb31dbff38c0e2f9c35ef0f6d0e9e /tr http://time.certum.pl /td SHA256 /fd SHA256 /v dist/helloworld.exe
        
         
